<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Twitter Dashboard</h1>
    <div id="wrapper">
      <div id="postdiv">
        <input placeholder="Enter Message" id="postMessage" />
        <button id="postTweetBtn">Create Tweet</button>
        <p id="responseMsg"></p>
      </div>
      <div id="getdiv">
        <button id="getTweetBtn">Get Tweets</button>
        <div id="username"></div>
        <div id="tweets"></div>
      </div>
      <div id="deldiv">
        <button id="deleteTweetBtn">Delete Oldest Tweet</button>        
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
